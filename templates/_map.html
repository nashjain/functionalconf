<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyC6ZDHqWxJFDXFVKqC1lnOn1MEK1s0YxEA"></script>
<script type="text/javascript">
    function LoadGmaps() {
        var myLatlng = new google.maps.LatLng(12.968887, 77.614355, 15);
        var myOptions = {
            zoom: 16,
            center: myLatlng,
            disableDefaultUI: true,
            panControl: false,
            zoomControl: true,
            zoomControlOptions: {
                style: google.maps.ZoomControlStyle.SMALL
            },
            mapTypeControl: false,
            streetViewControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("venue-map"), myOptions);
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: "ITC Welcomhotel Bengaluru #46 Richmond Road, Bengaluru - 560025, India â€“ +91-80-2500-1700"
        });
        var infowindow = new google.maps.InfoWindow({
            content: "ITC Welcomhotel Bengaluru<br/>#46 Richmond Road <br/>Bengaluru - 560025, India <br/>+91-80-2500-1700"
        });
        google.maps.event.addListener(map, "tilesloaded", function () {
            infowindow.open(map, marker);
        });
    }
</script>
