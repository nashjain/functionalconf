<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function LoadGmaps() {
    var myLatlng = new google.maps.LatLng(12.9919749,77.581773,15);
    var myOptions = {
      zoom: 16,
      center: myLatlng,
      disableDefaultUI: true,
      panControl: false,
      zoomControl: true,
      zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL
      },
      mapTypeControl: false,
      streetViewControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("venue-map"), myOptions);
    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title:"The Lalit Ashok Bangalore, Kumara Krupa High Grounds, Bengaluru 560001 India â€“ +91-80-3052-7777"
    });
    var infowindow = new google.maps.InfoWindow({
      content: "The Lalit Ashok Bangalore, <br />Kumara Krupa High Grounds <br />Bengaluru - 560001"
    });
    google.maps.event.addListener(map, "tilesloaded", function() {
      infowindow.open(map, marker);
    });
  }
</script>
