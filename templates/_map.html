<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function LoadGmaps() {
    var myLatlng = new google.maps.LatLng(13.042425,77.554721);
    var myOptions = {
      zoom: 16,
      center: myLatlng,
      disableDefaultUI: true,
      panControl: false,
      zoomControl: true,
      zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL
      },
      mapTypeControl: false,
      streetViewControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("venue-map"), myOptions);
    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title:"Mövenpick Hotel and Spa, 115 Gokula Extension, HMT Road (near BEL Circle), Bangalore - 560054"
    });
    var infowindow = new google.maps.InfoWindow({
      content: "Mövenpick Hotel and Spa <br /> 115 Gokula Extension,  <br /> HMT Road (near BEL Circle) <br /> Bangalore 560054"
    });
    google.maps.event.addListener(map, "tilesloaded", function() {
      infowindow.open(map, marker);
    });
  }
</script>
