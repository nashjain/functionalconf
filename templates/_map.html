<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyC6ZDHqWxJFDXFVKqC1lnOn1MEK1s0YxEA"></script>
<script type="text/javascript">
  function LoadGmaps() {
    var myLatlng = new google.maps.LatLng(12.970594,77.608145,15);
    var myOptions = {
      zoom: 16,
      center: myLatlng,
      disableDefaultUI: true,
      panControl: false,
      zoomControl: true,
      zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL
      },
      mapTypeControl: false,
      streetViewControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("venue-map"), myOptions);
    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title:"The Grand Magrath Hotel #30 Magrath Road Bangalore - 560025, India â€“ +91-80-2555-1555"
    });
    var infowindow = new google.maps.InfoWindow({
      content: "The Grand Magrath Hotel <br/>#30 Magrath Road <br/>Bangalore - 560025, India <br/>+91-80-2555-1555"
    });
    google.maps.event.addListener(map, "tilesloaded", function() {
      infowindow.open(map, marker);
    });
  }
</script>
