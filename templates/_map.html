<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function LoadGmaps() {
    var myLatlng = new google.maps.LatLng(12.964765,77.5996337,15);
    var myOptions = {
      zoom: 16,
      center: myLatlng,
      disableDefaultUI: true,
      panControl: false,
      zoomControl: true,
      zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL
      },
      mapTypeControl: false,
      streetViewControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("venue-map"), myOptions);
    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title:"The Pride Hotel, #93 Richmond Road, Bangalore - 560025"
    });
    var infowindow = new google.maps.InfoWindow({
      content: "The Pride Hotel, <br />#93 Richmond Road <br />Bangalore - 560025"
    });
    google.maps.event.addListener(map, "tilesloaded", function() {
      infowindow.open(map, marker);
    });
  }
</script>
